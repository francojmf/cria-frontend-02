<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Perfil de Usuário</ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  <div>

    <ion-card>
        <ion-card-header>
          Usuario
        </ion-card-header>
        <ion-item>
          <h2>{{usuario?.nome}}</h2>
          <p>{{usuario?.email}}</p>
        </ion-item>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Endereço de entrega
      </ion-card-header>

      <ion-item>
        <h2>{{endereco?.logradouro}}, {{endereco?.numero}}</h2>
        <p>{{endereco?.complemento}} {{endereco?.bairro}} CEP {{endereco?.cep}}</p>
        <p>{{endereco?.cidade.nome}}, {{endereco?.cidade.estado.nome}}</p>
      </ion-item>
    </ion-card>

    <ion-card>
      <ion-card-header>
        Confirmar
      </ion-card-header>


    </ion-card>

    <button ion-button block outline (click)="back()">Voltar</button>
  </div>


</ion-content>
