<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalhes do pedido</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <form [formGroup]="formGroup" (ngSubmit)="nextPage()">
    <ion-list radio-group formControlName="@type">
      <ion-list-header>
        Detalhes do pedido
      </ion-list-header>
      <ion-item>
        <ion-label>Nome da criança</ion-label>

      </ion-item>
      <ion-item>
        <ion-label>Detalhes</ion-label>

      </ion-item>
    </ion-list>

    <button ion-button block type="submit" [disabled]="formGroup.invalid">Próximo</button>
  </form>
</ion-content>
