<ion-header>

  <ion-navbar>
    <ion-title>Lista de Pedidos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-avatar>
    <img   src="" />
  </ion-avatar>
  <ion-list>
    <ion-card *ngFor="let pedido of pedidos | async">
      <ion-card-header>
        {{nome}}
      </ion-card-header>
      <ion-card-content>
        <h3 text-center>{{descricao}}</h3>
      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
